<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <style>
        
   #container{
    background: linear-gradient(#7554,#9876);
    text-align: center;
    padding: 100px;
    margin: 100px;
   }
   .inp{
    padding: 10px;
    margin: 10px;
    font-size: 30px;
    font-weight: bolder;
    text-align: center;
    border-radius: 2px;

}
   .input-div{
    display: inline-block;

   }
   label{
    font-weight: bolder;
    font-size: 30px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color: white;
   }
    </style>
</head>
<body>
   <div id="container">
    <h1>Temperature Converter</h1>
    <div class="input-div">
        <input type="number" value="0" id="cel" class="inp"><br>
        <label >Celsius</label>
    </div>

    <div class="input-div">
        <input type="number" value="32" id="fah" class="inp"><br>
        <label >Fereinheit</label>
    </div>

   </div>

   <script>
    var cel= document.getElementById('cel');
    var fah = document.getElementById('fah');

    cel.addEventListener('input',function(){
        let c = this.value;
        let f = (c*9/5) + 32;
        
        if(!Number.isInteger(f)){
            f=f.toFixed(4);


        }
        fah.value=f;
    })


    
    fah.addEventListener('input',function(){
        let f = this.value;
        let c = (f-32)*5/9;
        
        if(!Number.isInteger(c)){
            c=c.toFixed(4);

        }
        cel.value=c;
    })


   </script>
</body>
</html>
